<div class="content p-4 mb-5">
  <div
    [routerLink]="['/g/tag/', tag_slug]"
    class="pointer has-text-primary is-uppercase is-size-7"
  >
    {{ tag }}
  </div>
  <a
    [routerLink]="['/g/post/slug/', slug]"
    class="has-text-dark mt-4 is-size-4 has-text-weight-bold"
    >{{ title }}</a
  >
  <p class="mt-4 mb-5">{{ excerpt }}</p>
  <app-ghost-author
    [name]="name"
    [image]="image"
    [published_at]="published_at"
    [reading_time]="reading_time"
    [slug]="author_slug"
  ></app-ghost-author>
</div>
