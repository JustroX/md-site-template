<div class="is-flex">
  <div [routerLink]="['/g/author', slug]" class="thumbnail">
    <figure *ngIf="image && image != ''" class="image is-48x48 m-0">
      <img class="is-rounded" [src]="image" [alt]="name" />
    </figure>
  </div>
  <div class="ml-3">
    <div class="has-text-weight-medium is-size-6">{{ name }}</div>
    <div class="is-size-7">
      {{ published_date | date }} &middot; {{ reading_time || 1 }} min read
    </div>
  </div>
</div>
