<div class="container mt-6 ml-6 mr-6">
  <div class="columns">
    <div class="column is-one-quarter has-text-centered">
      <div *ngIf="author$ | async">
        <div class="thumbnail is-flex is-justify-content-center">
          <figure class="image is-128x128 m-0">
            <img
              class="is-rounded"
              [src]="(author$ | async)?.profile_image"
              [alt]="(author$ | async)?.name"
            />
          </figure>
        </div>
        <div class="mt-3">
          <div class="has-text-weight-medium is-size-5 m-0">
            {{ (author$ | async)?.name }}
          </div>
          <div class="is-size-7">
            {{ (author$ | async)?.count?.posts }} post{{
              ((author$ | async)?.count?.posts ?? 0) >= 2 ? "s" : ""
            }}
            published
          </div>
        </div>
      </div>
    </div>
    <div class="column">
      <app-ghost-post-card
        *ngFor="let post of posts$ | async"
        [tag]="post.primary_tag?.name"
        [tag_slug]="post.primary_tag?.slug"
        [title]="post.title"
        [excerpt]="post.excerpt"
        [name]="post.primary_author?.name"
        [image]="post.primary_author?.profile_image"
        [published_at]="post.published_at"
        [reading_time]="post.reading_time"
        [author_slug]="post.primary_author?.slug"
        [slug]="post.slug"
      ></app-ghost-post-card>
    </div>
  </div>
</div>
